<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemlo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(223, 168, 168);
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Psse o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <P>TEXTO ESCONDIDO...</P>
    </div>
    <P>fim do Exemlo</P>
    <script>
        window.alert('Ol√°, Mundo')
    </script>
</body>
</html>
