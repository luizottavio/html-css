<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }

        p {
            font: 15px'Arial Narrow';

        }

        h1{
            background-color: yellow;
            height: 300px;
            width: 300px;

            border: 10px solid green;

            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px dashed blue;
        }
        a {

            border: 5px solid #663454;

            padding: 5px 5px 5px 5px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
